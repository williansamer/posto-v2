<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/icon.png" type="image.png">
  <link rel="stylesheet" href="./style.css">
  <title>Posto</title>
</head>
<body>
  <div class="container-out">
    <header>
      <div class="header">
        <div class="logo">
          <img src="./assets/logo.png" style="width: 100%;" alt="">
        </div>
        <div class="ad">
          Consulte os combustíveis aonde está! <br>
          <span style="font-size: 15px; color: var(--colorRed);">Preços atualizados no dia: <span class="data" style="font-size: 15px; color: var(--colorRed); font-weight: bold;">27/07/2021</span></span>
        </div>
        <div class="sign-in">
          Registre-se
        </div>
      </div>
    </header><!-- FIM HEADER -->

    <section>
      <div class="container-in">
        <div class="busca">
          <div class="ordenar">Ordenar por:
          </div>
            <select class="busca busca-1" name="search" id="">
              <option value="opened">Aberto agora</option>
              <option value="best-price">Melhor Preço</option>
              <option value="flag">Bandeira</option>
              <option value="name">Nome do Posto</option>
              <option value="cost-benefit">Bairro</option>
              <option value="convenience">Conveniência</option>
            </select>
              <select class="busca busca-2" name="search" id="">
                <span>
                  <option value="closer">Todas</option>
                  <option value="opened">BR</option>
                  <option value="best-price">Ipiranga</option>
                  <option value="cost-benefit">Shell</option>
                  <option value="flag">Esso</option>
                  <option value="convenience">Outras</option>
              </span>
              </select>
        </div><!-- FIM BUSCA -->

        <div class="box">

        </div><!-- FIM BOX -->
      </div><!-- FIM CONTAINER-IN -->
    </section><!-- FIM SECTION -->

  </div><!-- FIM CONTAINER-OUT -->

<script src="./postos.js"></script>
<script src="./script.js"></script>
</body>
</html>
