<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/icon.png" type="image.png">
  <link rel="stylesheet" href="./style.css">
  <title>Posto</title>
</head>
<body>
  <div class="container-out">
    <header>
      <div class="header">
        <div class="logo">
          <img src="./assets/logo.png" style="width: 100%;" alt="">
        </div>
        <div class="ad">
          Consulte os combustíveis aonde está! <br>
          <span style="font-size: 15px; color: var(--colorRed);">Preços atualizados no dia: <span class="data" style="font-size: 15px; color: var(--colorRed); font-weight: bold;">03/09/2021</span></span>
        </div>
        <div class="sign-in" onclick="grabEmail()">
          Receba<br>por e-mail
        </div>
      </div>
    </header><!-- FIM HEADER -->

    <section>
      <div class="container-in">
        <div class="busca">

        </div><!-- FIM BUSCA -->

        <div class="box">

        </div><!-- FIM BOX -->
      </div><!-- FIM CONTAINER-IN -->
    </section><!-- FIM SECTION -->

    <div class="container-submit">
      <div class="fechar-sub" onclick="closeGrabEmail()">X</div>
      <div class="txt-sub">Receba os preços dos combustíveis toda semana por e-mail!</div>
      <form method="POST" class="validator validate" action="https://gmail.us5.list-manage.com/subscribe/post?u=ae0c0c52e5340bda599c78ba1&amp;id=2db00495ad"  id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank" novalidate>
        <label>
          <input type="text" name="FNAME" class="inp-sub campo" data-rules="required|min=2" placeholder="Digite o Nome">
        </label>
        <label>
          <input type="text" name="LNAME" class="inp-sub campo" data-rules="required|min=2" placeholder="Digite o Sobrenome">
        </label>
        <label>
          <input type="text" name="EMAIL" class="inp-sub campo" data-rules="required|email" placeholder="Digite o E-mail">
        </label>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_ae0c0c52e5340bda599c78ba1_2db00495ad" tabindex="-1" value=""></div>
        <label>
          <input type="submit" value="cadastrar" class="inp-sub btn-sub"></input>
        </label>
      </form>
    </div>

  </div><!-- FIM CONTAINER-OUT -->

<script src="./postos.js"></script>
<script src="./form.js"></script>
<script src="./elements.js"></script>
<script src="./script.js"></script>
<script src="./sheets.js"></script>
</body>
</html>
